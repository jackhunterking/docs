name: Docs Guardrails

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run docs guardrails
        env:
          # Vendored snapshot of the tool surface. Keep this file updated when tools change.
          MCP_TOOLS_JSON_PATH: tooling/mcp-tools.json
        run: node scripts/docs-guardrails.mjs
